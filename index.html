<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Booking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TrainBooker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="container mt-4">
    <h2>Search Train</h2>
    <form class="row g-3" id="searchForm">
      <div class="col-md-4">
        <label for="from" class="form-label">From</label>
        <select class="form-control" id="from">
          <option value="Hyderabad">Hyderabad</option>
          <option value="Warangal">Warangal</option>
          <option value="Khammam">Khammam</option>
          <option value="Karimnagar">Karimnagar</option>
          <option value="Nizamabad">Nizamabad</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="to" class="form-label">To</label>
        <select class="form-control" id="to">
          <option value="Vijayawada">Vijayawada</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Ramagundam">Ramagundam</option>
          <option value="Secunderabad">Secunderabad</option>
          <option value="Mahabubnagar">Mahabubnagar</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="date" class="form-label">Travel Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Search Trains</button>
      </div>
    </form>
  </div>

  <!-- Train Result -->
  <div class="container mt-4">
    <h3>Available Trains</h3>
    <div id="noResult"></div>
    <div class="card mb-3" id="trainCard">
      <div class="row g-0">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" id="trainName">Train Name</h5>
            <p class="card-text"><strong>Departure:</strong> <span id="departureTime"></span></p>
            <p class="card-text"><strong>Arrival:</strong> <span id="arrivalTime"></span></p>
            <p class="card-text"><strong>Duration:</strong> <span id="duration"></span></p>
            <p class="card-text"><strong>Price:</strong> â‚¹<span id="price"></span></p>
            <a href="payment.html" class="btn btn-success">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const trains = [
      {
        from: "Hyderabad",
        to: "Vijayawada",
        name: "Hyderabad Express",
        departure: "08:00 AM",
        arrival: "11:30 AM",
        duration: "3h 30m",
        price: 500
      },
      {
        from: "Warangal",
        to: "Secunderabad",
        name: "Warangal Fast",
        departure: "07:15 AM",
        arrival: "09:00 AM",
        duration: "1h 45m",
        price: 300
      },
      {
        from: "Nizamabad",
        to: "Hyderabad",
        name: "Nizamabad Intercity",
        departure: "06:00 AM",
        arrival: "09:30 AM",
        duration: "3h 30m",
        price: 450
      }
    ];

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const result = trains.find(train => train.from === from && train.to === to);

      if (result) {
        document.getElementById("trainCard").style.display = "block";
        document.getElementById("noResult").innerText = "";
        document.getElementById("trainName").innerText = result.name;
        document.getElementById("departureTime").innerText = result.departure;
        document.getElementById("arrivalTime").innerText = result.arrival;
        document.getElementById("duration").innerText = result.duration;
        document.getElementById("price").innerText = result.price;
      } else {
        document.getElementById("trainCard").style.display = "none";
        document.getElementById("noResult").innerText = "No trains available for selected route.";
      }
    });
  </script>
</body>
</html>
