<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TrainBooker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="login.css"> <!-- Custom styles -->
  <style>
    /* General Layout */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
  color: #333;
  line-height: 1.6;
}

h2 {
  color: #2c3e50;
  margin-bottom: 20px;
}

/* Navbar */
.navbar {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 10px 20px;
}

.navbar-brand {
  font-weight: bold;
  font-size: 1.5rem;
  color: #00b894 !important;
}

.navbar-nav .nav-link {
  color: #fff !important;
  margin-left: 15px;
}

.navbar-nav .nav-link:hover {
  color: #00cec9 !important;
}

/* Login Form */
.container {
  max-width: 400px;
  margin-top: 50px;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-label {
  font-weight: 600;
}

/* Buttons */
.btn-primary {
  background-color: #0984e3;
  border: none;
}

.btn-primary:hover {
  background-color: #74b9ff;
}

.g-recaptcha {
  margin-top: 10px;
}

a {
  color: #0984e3;
}

a:hover {
  color: #74b9ff;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TrainBooker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form action="/login" method="POST" class="mt-4">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <!-- reCAPTCHA -->
      <div class="mb-3">
        <div class="g-recaptcha" data-sitekey="your-site-key-here"></div> <!-- Replace with your site key -->
      </div>
      <!-- Login Button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center mt-3">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (for collapsible navbar functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
