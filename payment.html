<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="sucessfull.html"></a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0984e3;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            padding: 15px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #0984e3;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #74b9ff;
        }

        .alert {
            display: none;
        }

        .alert-success {
            background-color: #2ecc71;
            color: #fff;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Payment Information
            </div>
            <div class="card-body">
                <!-- Alert message for success or failure -->
                <div class="alert alert-success" id="successAlert">
                    Payment Successful! Thank you for your purchase.
                </div>
                <div class="alert alert-danger" id="failureAlert">
                    Payment Failed! Please try again.
                </div>

                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="month" class="form-control" id="expiryDate" required>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" value="â‚¹500" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle the payment form submission
        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission for simulation

            // Get the input values
            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;

            // Simulate a simple payment validation (You can integrate an actual payment gateway here)
            if (cardNumber && expiryDate && cvv) {
                // Simulate payment success
                document.getElementById("successAlert").style.display = "block";
                document.getElementById("failureAlert").style.display = "none";
            } else {
                // Simulate payment failure
                document.getElementById("successAlert").style.display = "none";
                document.getElementById("failureAlert").style.display = "block";
            }
        });
    </script>

</body>
</html>
